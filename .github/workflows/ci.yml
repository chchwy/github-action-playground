name: Build & Tests

on:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up environment
      id: setupenv
      uses: ./.github/actions/setup-env
    - name: Build
      shell: bash
      run: echo "Output is ${{ steps.setupenv.outputs.BRANCH_NAME }}, ${{ env.BRANCH_NAME }}"
    - name: Test
      shell: bash
      run: echo "Run tests"
