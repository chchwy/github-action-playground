name: Build & Tests

on:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up environment
      id: setupenv
      uses: ./.github/actions/setup-env
    - name: Build
      shell: bash
      env:
          OUTPUT_BRANCH_NAME: ${{ steps.setupenv.outputs.BRANCH_NAME }}
      run: echo "Output is $OUTPUT_BRANCH_NAME, ${{ env.BRANCH_NAME }}"
    - name: Test
      shell: bash
      run: echo "Run tests"
